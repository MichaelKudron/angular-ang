<div class="z-1 bg-transparent text-white h-100  container   mt-5  bg-dark   justify-content-center  align-content-center ">
<div class="row">
    <div class="col-1 d-flex align-items-center">
        <button class="btn btn-secondary " (click)="LeftArrowHandle()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223"/></svg></button>
    </div>
    <div class="col-10 text-info ">
         
    <div *ngIf="teamNumber===0">
        <div class="container ">
            <div class="row  ">
            <img src="assets/images/koks.jpg" alt="koks" class="col-6 " style="height: 300px; width: auto;">
            <h1 class="col-6 ">koks</h1>
            </div>
         </div>
    </div>


    <div *ngIf="teamNumber===1">
        <div class="container ">
            <div class="row  ">
            <img src="assets/images/szefito.jpg" alt="koks" class="col-6 " style="height: 300px; width: auto;">
            <h1 class="col-6 ">Boss</h1>
            </div>
        </div>
    </div>


    <div *ngIf="teamNumber===2">
         <h1>bobas3</h1>
    </div>



    </div>
    <div class="col-1 d-flex align-items-center">
        <button type="button" class="btn btn-secondary " (click)="RightArrowHandle()" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671"/>
        </svg></button>
    </div>
    <div class="row justify-content-center ">
        <div class="col-4  d-flex justify-content-center ">
      <button type="button" class="btn"  (click)="ButtonHandle(0)" [ngClass]="teamNumber==0?'btn-warning' :'btn-secondary'" style="height: 10px;"></button>
      <button type="button" class="btn btn-secondary  " (click)="ButtonHandle(1)" [ngClass]="teamNumber==1?'btn-warning' :'btn-secondary'" ></button>

      <button type="button" class="btn btn-secondary " (click)="ButtonHandle(2)" [ngClass]="teamNumber==2?'btn-warning' :'btn-secondary'" ></button>
    </div>
    </div>
</div>
</div>
